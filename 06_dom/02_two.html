<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Learning</title>
</head>
<body style="background-color: #212121;">
    <div class="week">
        <div style="color: aliceblue;" class="day">Monday</div>
        <div style="color: aliceblue;" class="day">Tuesday</div>
        <div style="color: aliceblue;" class="day">Wednesday</div>

    console.log(parent);
    console.log(parent.children);
